<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
<div class="main_container">
    <div class="col_right">
    </div>
    <div class="col_left">
        <div class="form_wrapper">
            <img srcset="assets/img/logo.webp,
                         assets/img/logo@2x.webp,
                         assets/img/logo@3x.webp"
                 src="assets/img/logo.webp"

                 alt="">
            <h1>ברוכה הבאים</h1>
            <p>לאתר העובדים של רשות שדות התעופה</p>
            <form class="login_form">
                <span>הזדהות קצרצרה ואנחנו בפנים, שנתחיל?</span>

                <div class="form-group invalid">
                    <input type="text" class="form-control" placeholder="הזן תעודת זהות">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="הזן מספר נייד">
                </div>
                <div class="actions">
                    <button class="btn btn-primary btn-block w-100">בוא נמשיך</button>
                </div>
            </form>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
